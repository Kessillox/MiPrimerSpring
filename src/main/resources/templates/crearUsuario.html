<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <header th:include="~{./static/html/header.html"></header>
    <section class="container">
        <h2>Crear Usuario</h2>
        <form th:action="@{/usuario/crearUsuario}" method="post">
            <div class="mb-3">
                <label for="rut" class="form-label">Rut:</label>
                <input type="number" class="form-control" id="rut" name="rut" required placeholder="Ingrese su rut">
            </div class="mb-3">
                <label for="contrasenia" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasenia" name="contrasenia" required placeholder="Ingrese contraseña">
            <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <select class="form-control" name="rol" id="rol" required>
                    <option value="Profesor">Profesor</option>
                    <option value="Estudiante">Estudiante</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form>
    </section>
    <footer th:include="~{./static/html/footer.html"></footer>
</body>
</html>
